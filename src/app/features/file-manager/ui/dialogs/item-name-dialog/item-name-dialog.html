<p-dialog [header]="dialogTitle" [(visible)]="showDialog" [modal]="true" [style]="{width: '400px'}" [closable]="true">
    <div class="flex flex-column gap-3">
        <div style="display: flex; flex-direction: column;">
            <label for="itemName" style="margin-bottom: 0.5rem;">{{ inputLabel }}</label>
            <input pInputText id="itemName" [(ngModel)]="itemName" [placeholder]="inputPlaceholder" (input)="onInputChange()" [class.ng-invalid]="validationError" style="margin-bottom: 0.5rem;" />
            <small *ngIf="validationError" class="validation-error">{{ validationError }}</small>
            <small *ngIf="dialogMode === 'rename' && itemKind === 'file' && fileExtension" class="file-extension-info">
                Extension: {{ fileExtension }}
            </small>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div style="display: flex; gap: 0.5rem; justify-content: space-between;">
            <p-button label="Cancel" severity="secondary" (click)="cancel()"></p-button>
            <p-button [label]="saveButtonLabel" severity="primary" (click)="save()" [disabled]="!isFormValid"></p-button>
        </div>
    </ng-template>
</p-dialog>
