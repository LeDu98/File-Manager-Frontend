<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="Upload" icon="pi pi-upload"></p-button>
        <p-button label="New folder" icon="pi pi-folder-plus" class="ml-2"></p-button>
        <p-button label="Rename" icon="pi pi-pencil" class="ml-2" [disabled]="!canRename" (click)="renameRequested.emit(renameValue)"></p-button>
        <p-button label="Delete" icon="pi pi-trash" class="ml-2" [disabled]="!canDelete" (click)="deleteRequested.emit()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <span class="mr-2">View</span>
        <p-button icon="pi pi-list" [outlined]="viewMode!=='list'" (click)="viewModeChanged.emit('list')"></p-button>
        <p-button icon="pi pi-th-large" class="ml-2" [outlined]="viewMode!=='grid'" (click)="viewModeChanged.emit('grid')"></p-button>

    </div>
</p-toolbar>
